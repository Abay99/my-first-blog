{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span>Edit</span></a>
            <a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}"><span>Delete</span></a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-responsive">
        {% endif %}
        <p>{{ post.text | linebreaksbr }}</p>
    </div>
{% endblock %}
